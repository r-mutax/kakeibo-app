name: Auto Commit (Template Mode)

on:
  issues:
    types: [labeled]

jobs:
  auto_commit:
    if: github.event.label.name == 'auto-commit'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract Issue Data
        id: extract
        run: |
          echo "ISSUE_TITLE=${{ github.event.issue.title }}" >> $GITHUB_ENV
          echo "ISSUE_BODY<<EOF" >> $GITHUB_ENV
          echo "${{ github.event.issue.body }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Apply Template
        run: |
          echo "## $ISSUE_TITLE" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "$ISSUE_BODY" >> CHANGELOG.md
          echo "" >> CHANGELOG.md

      - name: Commit changes
        run: |
          branch="auto/issue-${{ github.event.issue.number }}"
          git checkout -b "$branch"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "Auto update from Issue #${{ github.event.issue.number }}"
          git push origin "$branch"

      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[auto] ${process.env.ISSUE_TITLE}`,
              head: `auto/issue-${context.issue.number}`,
              base: 'main',
              body: `This PR was generated automatically from issue #${context.issue.number}`
            })
